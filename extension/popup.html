<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      min-height: 200px;
      max-height: 600px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    #status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #f0f0f0;
      color: #666;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 15px;
    }
    
    button:hover:not(:disabled) {
      background: #0b7dda;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #aiResponse {
      display: none;
    }
    
    #aiResponse.show {
      display: block;
    }
    
    #aiResponse h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    
    #responseContainer {
      position: relative;
    }
    
    #aiResponseText {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 2px solid #2196F3;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      resize: vertical;
      box-sizing: border-box;
    }
    
    #copyBtn {
      margin-top: 10px;
      background: #4CAF50;
    }
    
    #copyBtn:hover:not(:disabled) {
      background: #45a049;
    }
    
    #copyBtn.copied {
      background: #4CAF50;
    }
    
    #debugBtn {
      background: #757575;
      font-size: 13px;
      padding: 8px;
    }
    
    #debugBtn:hover:not(:disabled) {
      background: #616161;
    }
    
    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
    }
    
    #messages.show {
      display: block;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message.user {
      background: #e3f2fd;
      margin-right: 20px;
    }
    
    .message.assistant {
      background: #f5f5f5;
      margin-left: 20px;
    }
    
    .message-header {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .message-text {
      color: #333;
    }
    
    .empty {
      text-align: center;
      color: #999;
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Respondo Assistant</h2>
  
  <div id="status">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞</div>
  
  <button id="generateBtn">–ü—Ä–∏–¥—É–º–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
  
  <div id="aiResponse">
    <h3>üí° –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç:</h3>
    <div id="responseContainer">
      <textarea id="aiResponseText" readonly></textarea>
      <button id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
    </div>
  </div>
  
  <div id="messages"></div>
  
  <button id="debugBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∏–∞–ª–æ–≥</button>
  
  <script src="popup.js"></script>
</body>
</html>
