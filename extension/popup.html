<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      max-height: 600px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    #status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #f0f0f0;
      color: #666;
      font-size: 14px;
    }
    
    #messages {
      max-height: 450px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message.user {
      background: #e3f2fd;
      margin-right: 20px;
    }
    
    .message.assistant {
      background: #f5f5f5;
      margin-left: 20px;
    }
    
    .message-header {
      font-size: 11px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .message-text {
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .empty {
      text-align: center;
      color: #999;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Respondo Assistant</h2>
  <button id="loadMessages">Загрузить диалог</button>
  <div id="status">Нажмите кнопку для загрузки сообщений</div>
  <div id="messages"></div>
  
  <script src="popup.js"></script>
</body>
</html>
