<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      padding: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    /* Контейнер загрузки - компактный */
    #loadingContainer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px;
    }
    
    #loadingContainer.hidden {
      display: none;
    }
    
    #clockIcon {
      font-size: 24px;
    }
    
    #timer {
      font-size: 16px;
      font-weight: 600;
      color: #2196F3;
      font-variant-numeric: tabular-nums;
      min-width: 70px;
    }
    
    /* Контейнер результата */
    #resultContainer {
      display: none;
      width: 450px;
    }
    
    #resultContainer.show {
      display: block;
    }
    
    #timeInfo {
      text-align: center;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #2e7d32;
      font-weight: 500;
    }
    
    #aiResponseText {
      width: 100%;
      min-height: 100px;
      max-height: 300px;
      padding: 12px;
      border: 2px solid #2196F3;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      resize: vertical;
      box-sizing: border-box;
    }
    
    /* Контейнер ошибки */
    #errorContainer {
      display: none;
      width: 350px;
    }
    
    #errorContainer.show {
      display: block;
    }
    
    .error-message {
      padding: 15px;
      background: #ffebee;
      border: 2px solid #ef5350;
      border-radius: 5px;
      color: #c62828;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    #retryBtn {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    
    #retryBtn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <!-- Экран загрузки с секундомером (компактный) -->
  <div id="loadingContainer">
    <div id="clockIcon">⏱</div>
    <div id="timer">0:00</div>
  </div>
  
  <!-- Экран с результатом -->
  <div id="resultContainer">
    <div id="timeInfo"></div>
    <textarea id="aiResponseText" readonly></textarea>
  </div>
  
  <!-- Экран ошибки -->
  <div id="errorContainer">
    <div class="error-message" id="errorMessage"></div>
    <button id="retryBtn">Попробовать снова</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
